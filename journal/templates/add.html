<form class="form" id="creatingForm" action="" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <fieldset class="form-fieldset ui-input">
        {{ form.name }}
        <label class="formLabels" for="id_{{ form.name.name }}">
            <span data-text="{{ form.name.name }} (required)">{{ form.name.name }} (required)</span>
        </label>
    </fieldset>
    <fieldset class="form-fieldset ui-input">
        {{ form.link }}
        <label class="formLabels" for="id_{{ form.link.name }}">
            <span data-text="{{ form.link.name }}">{{ form.link.name }}</span>
        </label>
    </fieldset>
    <fieldset class="form-fieldset ui-input">
        {{ form.software }}
        <label class="formLabels" for="id_{{ form.software.name }}">
            <span data-text="{{ form.software.name }}">{{ form.software.name }}</span>
        </label>
    </fieldset>
    <fieldset class="form-fieldset ui-input">
        {{ form.attachment }}
        <label class="formLabels" for="id_{{ form.attachment.name }}">
            <span data-text="{{ form.attachment.name }}">{{ form.attachment.name }}</span>
        </label>
    </fieldset>
    <div class="form-footer">
        <a class="btn" href="../../">cancel</a>
