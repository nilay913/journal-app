<div class="main_body">
    <div id="deleteResourcePage">
        <form method="post">{% csrf_token %}
            <p><i class="bi bi-exclamation-triangle-fill"></i> Are you sure you want to delete this resource? <i class="bi bi-exclamation-triangle-fill"></i></p>
            <table style="width:50%; text-align:center;">
                <tr><td>Name:</td><td>{{ object.name }}</td></tr>
                <tr><td>Link:</td><td>{{ object.link }}</td></tr>
                <tr><td>Software:</td><td>{{ object.software }}</td></tr>
                <tr><td>Attachment:</td><td>{{ object.attachment }}</td></tr>
            </table><br>
            <a class="btn" href="../../">cancel</a>
            <input class="btn" type="submit" value="Confirm">
        </form>
    </div>
</div>
